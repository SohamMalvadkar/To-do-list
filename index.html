<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do's</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/f69a6f8c9a.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <header>
            <div class="container1">
                <h1 id="heading">To-do List</h1>
                <form action="">
                    <input type="text" id="taskinput" placeholder="Enter the task">
                    <button type="button" id="btn">Add</button>
                </form>
            </div>
        </header>
        <main>
            <div class="container2">
                <ul class="to-do-list">
                    <li class="No-to-dos" style="text-align: center;">No To-Dos To Display</li>
                </ul>
            </div>
        </main>
    </div>
    <div class="changeThemebtn">
        
    </div>
    <script src="script.js"></script>
</body>

</html>
